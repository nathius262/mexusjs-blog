<!-- Sidebar -->
{{> admin_sidebar}}
<!-- End of Sidebar -->

<!-- Main Content -->
<div class="main-content" id="main-content">

    <!-- Topbar -->
    {{> admin_navbar}}
    <!-- End of Topbar -->

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Role</h1>
        </div>

        <!-- Content Row -->
        <div class="row">
            {{> admin/rolenav}}
        </div>

        <!-- Content Row -->
        <div class="row">
            <div class="col-12 mb-4">
                <!-- Approach -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Create Roles</h6>
                    </div>
                    <div class="card-body">
                        <form id="create-new-user" class="user needs-validation" action="/admin/role/create"
                            method="POST" novalidate>

                            <div class="form-group">
                                <input type="text" name="name" class="form-control form-control-user"
                                    id="exampleInputUsername" aria-describedby="usernameHelp"
                                    placeholder="Input Name..." value="" required>
                                <div class="invalid-feedback">
                                    Name is required
                                </div>
                            </div>

                            <hr>
                            <ul id="error" class="text-danger col-12"></ul>

                            <div class="spinner-border col-12 d-none" id="status" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>

                            <button type="submit" id="btn" class="btn btn-primary btn-user btn-block">
                                create
                            </button>
                            <hr>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

</div>

<!-- Core plugin JavaScript-->
<script src="/assets/js/user.js"></script>
