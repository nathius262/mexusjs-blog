
  {{> admin_sidebar}}
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div class="main-content" id="main-content">


      <!-- Topbar -->
      {{> admin_navbar}}
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Users</h1>
        </div>

        <!-- Content Row -->
        <div class="row">
          {{> admin/usernav}}
        
        </div>

        <!-- Content Row -->
        <div class="row">
          <div class="col-12 mb-4">
            <!-- Approach -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Create User</h6>
              </div>
              <div class="card-body">
                <form id="create-new-user" class="user needs-validation" action="/admin/user/create" method="POST"
                  novalidate>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail"
                      aria-describedby="emailHelp" placeholder="Enter Email Address..." required>
                    <div class="invalid-feedback">
                      Email is required
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-user" id="exampleInputUsername"
                      aria-describedby="usernameHelp" placeholder="Username..." required>
                    <div class="invalid-feedback">
                      Username is required
                    </div>
                  </div>

                  <div class="form-check form-check-inline my-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="is_staff" value="true">
                    <label class="form-check-label" for="inlineCheckbox1">is staff?</label>
                  </div>
                  <div class="form-check form-check-inline my-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="is_admin" value="true">
                    <label class="form-check-label" for="inlineCheckbox2">is Admin?</label>
                  </div>

                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-user"
                      id="exampleInputPassword" placeholder="Password" required>
                    <div class="invalid-feedback">
                      password is required
                    </div>

                    <div class="form-group">
                      <input type="password" name="confirmPassword" class="form-control form-control-user"
                        id="exampleInputPasswordConfirm" placeholder="Confirm Password" required>
                      <div class="invalid-feedback">
                        password is required
                      </div>
                    </div>
                  </div>
                  <hr>
                  <ul id="error" class="text-danger col-12"></ul>

                  <div class="spinner-border col-12 d-none" id="status" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>

                  <button type="submit" id="btn" class="btn btn-primary btn-user btn-block">
                    Register
                  </button>
                  <hr>
                </form>
              </div>
            </div>

          </div>
        </div>

      </div>

  </div>



<!-- Core plugin JavaScript-->
<script type="module" src="/assets/js/user.js"></script>
