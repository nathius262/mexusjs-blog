<main class="py-5 my-5">
  <div class="container" style="max-width:500px; margin:auto; padding:2rem;">
    <h2 style="color:#105341; text-align:center;">Reset Password</h2>
    <p style="text-align:center;">Enter the OTP sent to your email with your new password.</p>

    {{#if error}}<p style="color:red; text-align:center;">{{error}}</p>{{/if}}
    {{#if success}}<p style="color:green; text-align:center;">{{success}}</p>{{/if}}

    <form action="/auth/verify-otp" method="POST" style="margin-top:1rem;">
      <input type="email" name="email" value="{{email}}" required placeholder="Email">
      <input type="text" name="otp" maxlength="6" required placeholder="OTP">
      <div class="form-group mb-3" style="position: relative;">
        <input type="password" name="newPassword" class="form-control-user" placeholder="New Password" required>
        <i class="fa-regular fa-eye"></i>
        <div class="invalid-feedback">Password is required</div>
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</main>
