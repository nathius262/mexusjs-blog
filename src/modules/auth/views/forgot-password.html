<main class="my-5 py-5">
  <div class="container" style="max-width:500px; margin:auto; padding:2rem;">
  <h2 style="color:#105341; text-align:center;">Forgot Password</h2>
  <p style="text-align:center;">Enter your registered email address. We'll send you an OTP.</p>

  {{#if error}}<p style="color:red; text-align:center;">{{error}}</p>{{/if}}
  {{#if success}}<p style="color:green; text-align:center;">{{success}}</p>{{/if}}

  <form action="/auth/forgot-password" method="POST" style="margin-top:1rem;">
    <input type="email" name="email" required placeholder="Your email">
    <button type="submit">Send OTP</button>
  </form>
</div>
</main>
