<main class="py-5 my-5">
  <div class="container" style="max-width:500px; margin:auto; padding:2rem;">
    <!-- Logo -->
    <div class="text-center mb-4">
      <img width="150" src="/assets/img/logo.png" alt="Petra ICT Hub">
    </div>

    <!-- Role Toggle -->
    <div class="btn-group mb-4 w-100 d-flex justify-content-center" role="group" aria-label="Role toggle">
      <button type="button" class="btn btn-outline-success role-btn active" data-role="user">Student</button>
      <button type="button" class="btn btn-outline-success role-btn" data-role="staff">Instructor</button>
    </div>

    <!-- Heading -->
    <h2 style="color:#105341; text-align:center;">Register as <span id="roleHeading">Student</span></h2>

    <!-- Form -->
    <form id="authForm" class="needs-validation" action="/auth/user/register" method="POST" novalidate>
      <input type="text" name="first_name" placeholder="First Name" required>
      <div class="invalid-feedback">First name is required</div>

      <input type="text" name="last_name" placeholder="Last Name" required>
      <div class="invalid-feedback">Last name is required</div>

      <input type="email" name="email" placeholder="Email Address" required>
      <div class="invalid-feedback">Email is required</div>

      <div class="form-group mb-3" style="position: relative;">
        <input type="password" name="password" placeholder="Password" required>
        <i class="fa-regular fa-eye"></i>
        <div class="invalid-feedback">Password is required</div>
      </div>

      <div class="form-group mb-3" style="position: relative;">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <i class="fa-regular fa-eye"></i>
        <div class="invalid-feedback">Please confirm your password</div>
      </div>

      <ul id="error" class="text-danger col-12 mb-3"></ul>

      <div class="spinner-border col-12 d-none" id="status" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <button type="submit" id="btn">Register</button>
    </form>

    <div class="text-center mt-3">
      <a class="small" href="/auth/login">Already have an account? Login</a>
    </div>
  </div>

  <script type="module" src="/assets/js/authenticate.js"></script>
</main>
