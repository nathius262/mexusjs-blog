<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MexusJs Blog</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="bi bi-code-slash me-2"></i>MexusJs Admin</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/admin" class="active"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
            <li><a href="/admin/blog"><i class="bi bi-file-text"></i> <span>Posts</span></a></li>
            <li><a href="#"><i class="bi bi-folder"></i> <span>Categories</span></a></li>
            <li><a href="#"><i class="bi bi-chat-dots"></i> <span>Comments</span></a></li>
            <li><a href="#"><i class="bi bi-people"></i> <span>Users</span></a></li>
            <li><a href="#"><i class="bi bi-bar-chart"></i> <span>Analytics</span></a></li>
            <li><a href="#"><i class="bi bi-gear"></i> <span>Settings</span></a></li>
            <li><a href="#"><i class="bi bi-box-arrow-left"></i> <span>Logout</span></a></li>
        </ul>
    </div>

    

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div class="top-navbar">
            <button class="toggle-btn" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <div class="user-info">
                <img src="https://via.placeholder.com/40/FF6B6B/FFFFFF?text=AD" alt="Admin" class="user-avatar">
                <div>
                    <h6 class="mb-0">Admin User</h6>
                    <small class="text-muted">Administrator</small>
                </div>
            </div>
        </div>

        {{{body}}}
    </div>

    

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle Sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (sidebar.style.width === '70px' || sidebar.offsetWidth === 70) {
                sidebar.style.width = '250px';
                mainContent.style.marginLeft = '250px';
                
                // Show text in sidebar
                const sidebarTexts = document.querySelectorAll('.sidebar-menu span');
                sidebarTexts.forEach(text => {
                    text.style.display = 'inline';
                });
                
                const sidebarIcons = document.querySelectorAll('.sidebar-menu i');
                sidebarIcons.forEach(icon => {
                    icon.style.marginRight = '10px';
                });
            } else {
                sidebar.style.width = '70px';
                mainContent.style.marginLeft = '70px';
                
                // Hide text in sidebar
                const sidebarTexts = document.querySelectorAll('.sidebar-menu span');
                sidebarTexts.forEach(text => {
                    text.style.display = 'none';
                });
                
                const sidebarIcons = document.querySelectorAll('.sidebar-menu i');
                sidebarIcons.forEach(icon => {
                    icon.style.marginRight = '0';
                });
            }
        });

       
    </script>
</body>
</html>
